{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll | Signup</title>

</head>
<body class="w-full h-screen bg-[#333] flex justify-center items-center">

    <form action="{% url 'signup' %}" method="post" class="w-[40%] h-[85vh] bg-[#001F3F]  text-white rounded-2xl p-12 flex flex-col gap-12 shadow-xl mt-2" autocomplete="off">
        {% csrf_token %}
        <h1 class="text-left text-4xl font-bold">Create your account</h1>

        <div class="w-full flex flex-col gap-8">
            <input type="text" name="username" placeholder="Username" class="p-4 bg-transparent border rounded-lg focus:outline-0" autofocus required>
            <input type="text" name="email" placeholder="Email" class="p-4 bg-transparent border rounded-lg focus:outline-0" required>
            <div class="w-full flex gap-2">
                <input type="password" name="password1" placeholder="Create password" class="flex-auto p-4 bg-transparent border rounded-lg focus:outline-0" required>
                <input type="password" name="password2" placeholder="Confirm password" class="flex-auto p-4 bg-transparent border rounded-lg focus:outline-0" required>
            </div>
        </div>
        
        <input type="submit" value="Create account" class="bg-white text-[#001F3F] text-2xl font-semibold py-3 rounded-xl cursor-pointer hover:opacity-90">
    </form>

    <script src="{% static 'js/tailwindcdn.js' %}"></script>

</body>
</html>
