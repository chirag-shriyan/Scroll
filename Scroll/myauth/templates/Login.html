{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll | Login</title>
    
</head>
<body class="w-full h-screen bg-[#333] flex justify-center items-center relative">
    
    <form action="{% url 'login' %}" method="post" class="w-[40%] h-[85vh] bg-black text-white rounded-2xl p-12 flex flex-col gap-24 shadow-xl mt-2" autocomplete="off">
        {% csrf_token %}
        <h1 class="text-left text-4xl font-bold">Login to your account</h1>
        
        <div class="w-full flex flex-col gap-8">
            <input type="text" name="username" placeholder="Username" class="p-4 bg-transparent border rounded-lg focus:outline-0" autofocus required>
            <input type="password" name="password" placeholder="Password" class="flex-auto p-4 bg-transparent border rounded-lg focus:outline-0" required>
            {% if error %}
                <b class="text-red-500">{{error}}</b>
            {% endif %}
            <a href="{% url 'signup' %}" class="mx-2 underline self-end">Create a new account</a>
        </div>

        <input type="submit" value="Login" class="bg-white text-black text-2xl font-semibold py-3 rounded-xl cursor-pointer hover:opacity-90">
    </form>


    <script src="{% static 'js/tailwindcdn.js' %}"></script>

</body>
</html>
