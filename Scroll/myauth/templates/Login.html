{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll | Login</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    {% include "components/Favicons.html" %}
    
</head>
<body class="w-full min-h-screen max-h-fit bg-[#333] flex justify-center items-center relative max-md:bg-black max-md:h-full max-md:items-start">
    
    <form action="{% url 'login' %}" method="post" class="w-[40%] min-h-[85vh] max-h-fit bg-black text-white rounded-2xl p-12 flex flex-col gap-24 shadow-xl mt-2 max-xl:w-full max-xl:h-full max-md:rounded-none max-sm:p-3 max-md:gap-16 max-md:justify-center" autocomplete="off">
        {% csrf_token %}
        <h1 class="text-left text-4xl font-bold max-md:text-3xl max-md:mt-10">Login to your account</h1>
        
        <div class="w-full flex flex-col gap-8">
            <input type="text" name="username_or_email" placeholder="Username / Email" class="p-4 bg-transparent border rounded-lg focus:outline-0" autofocus required>
            <input type="password" name="password" placeholder="Password" class="flex-auto p-4 bg-transparent border rounded-lg focus:outline-0" required>
            {% if error %}
                <b class="mx-1 text-red-500 text-sm" id="error_box">{{error}}</b>
            {% endif %}
            
            <div class="mx-2 flex justify-between max-md:text-xs max-md:m-0">
                <a href="{% url 'password_reset' %}" class="underline self-end">Forgot password?</a>
                <a href="{% url 'signup' %}" class="underline self-end">Create a new account</a>
            </div>
        </div>

        <div class="flex flex-col space-y-5">
            <input type="submit" value="Login" class="bg-white text-black text-2xl font-semibold py-3 rounded-xl cursor-pointer hover:opacity-90">

            <p class="text-gray-400 text-center">Or</p>

            <a href="{% url "social:begin" "google-oauth2" %}" class="space-x-2 flex justify-center items-center bg-white text-black text-2xl font-semibold py-3 rounded-xl cursor-pointer hover:opacity-90">
                <i class="fa-brands fa-google-plus-g text-4xl"></i>
                <p>Login with Google</p>
            </a> 
        </div>
    
    </form>

    <script>

        const error_box = document.getElementById('error_box');

        if (error_box) {
            setTimeout(function() {
                error_box.style.display = 'none';
            }, 2500);
        }

    </script>

    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    {% comment %} <script src="{% static 'js/tailwindcdn.js' %}"></script> {% endcomment %}

</body>
</html>
