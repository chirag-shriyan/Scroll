{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>

    {% include "components/Favicons.html" %}

    <link
      href="{% static 'fontawesomefree/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    {% block links %} {% endblock links %}
  </head>

  <body class="w-full h-full flex bg-black relative">
    <div class="w-[18%] h-screen py-10 px-8 flex flex-col border-r border-[#262626] text-[#f5f5f5] fixed max-md:hidden">
      {% include "components/SideBar.html" %}
    </div>

    {% include "components/WidgetBar.html" %}

    <div class="w-[82%] h-fit flex text-white absolute right-0 max-md:w-full">    
      {% block body %} 
      
      {% endblock body %}
    </div>

    <script src="{% static 'js/tailwindcdn.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    {% block scripts %} {% endblock scripts %}
  </body>
</html>
