{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    {% block links %}

    {% endblock links %}

</head>

<body class="w-full h-screen flex bg-black">

    <div class="w-[18%] h-screen py-10 px-8 flex flex-col  border-r border-[#262626] text-[#f5f5f5]">
        {% include "components/SideBar.html" %}
    </div>

    <div class="w-full h-screen flex text-white">
        {% block body %}
        
        
        {% endblock body %}
    </div>


    <script src="{% static 'js/tailwindcdn.js' %}"></script>
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
    {% block scripts %}

    {% endblock scripts %}
</body>

</html>
