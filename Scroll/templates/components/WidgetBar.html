<div class="w-full h-[50px] px-5 hidden justify-between items-center text-white bg-black border-b border-[#262626] fixed top-0 z-50 max-md:flex">

    <a href="/"><b class="text-xl">Scroll</b></a>

    <a href="/profile" class="flex items-center">
        <img class="w-10 h-10 rounded-full border border-[#262626]" 
            {% if profile_pic.exist %}
                src="/uploads/{{profile_pic.file}}" 
            {% else %} 
                src="/static/{{profile_pic.file}}" 
            {% endif %} 
            alt=""
        >
    </a>

</div>


<div
    class="w-full h-[50px] hidden justify-around items-center bg-black border-t border-[#262626] fixed bottom-0 z-50 max-md:flex">

    <a href="{% url '/' %}"
        class="space-x-3 p-2 flex items-center text-white rounded-md hover:cursor-pointer hover:bg-[#1a1a1a] transition-transform">
        <i class="fa-solid fa-house text-2xl"></i>
    </a>


    <a href="{% url 'search' %}"
        class="space-x-3 p-2 flex items-center text-white rounded-md hover:cursor-pointer hover:bg-[#1a1a1a] transition-transform">
        <i class="fa-solid fa-magnifying-glass text-2xl"></i>
    </a>
    {% comment %}
    <a
        class="space-x-3 p-3 flex items-center text-white rounded-md hover:cursor-pointer hover:bg-[#1a1a1a] transition-transform">
        <i class="fa-brands fa-wpexplorer text-2xl"></i>
        <!-- <h1 class="text-xl">Explore</h1> -->
    </a> {% endcomment %}

    <a href="{% url 'posts' %}"
        class="space-x-3 p-2 flex items-center text-white rounded-md hover:cursor-pointer hover:bg-[#1a1a1a] transition-transform">
        <i class="fa-regular fa-square-plus text-2xl"></i>
    </a>

    <a href="{% url 'profile' %}"
        class="space-x-3 p-2 flex items-center text-white rounded-md hover:cursor-pointer hover:bg-[#1a1a1a] transition-transform">
        <i class="fa-solid fa-user text-2xl"></i>
    </a>

</div>
